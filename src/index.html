<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:200,300,400,500" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>
    <div class="loader">
       <img src=<%= require ("./img/sun_loading.svg") %> alt="loading">
    </div>
    <div class="intro">
        <img src=<%= require ("./img/weather/cloud.svg") %> alt="cloud-logo">
        <form class="intro__form">
            <input class="search-input" type="text" placeholder="Search for a city" required>
            <button type="submit" class="btn btn__search"><i class="fas fa-search"></i></button>
            <button class="btn btn__geo"><i class="fas fa-map-marker-alt"></i></button>
        </form>
        <p class="error"></p>
    </div>
    <section class="main main--hidden">
        <header class="main__header">
            <p class="date"></p>
            <h2 class="city-name"></h2>
        </header>
        <div class="today">
            <div class="today__overall">
                <h2 class="today-temp"></h2>
                <p class="today-cond"></p>
                <p class="today-icon"></p>
            </div>
            <div class="today__details">
                <p class="today-humidity">Humidity: <span id="humidity"></span></p>
                <p class="today-pressure">Pressure: <span id="pressure"></span></p>
                <p class="today-sunrise">Sunrise: <span id="sunrise"></span></p>
                <p class="today-sunset">Sunset: <span id="sunset"></span></p>
            </div>
            <div class="today__sun-path">
                <svg viewBox="0 0 300 150">
                    <path fill-opacity="0" stroke-width="1" stroke="#ddd" d="M 0 150 Q 150 1 300 150" />
                    <path id="sun-path" fill-opacity="0" stroke-width="2" stroke="#FFCE60"
                        d="M 0 150 Q 150 1 300 150 " />
                    <circle id='sun' r="5" fill="#FFCE60" />
                </svg>
            </div>
        </div>
    </section>
    
</body>
</html>
